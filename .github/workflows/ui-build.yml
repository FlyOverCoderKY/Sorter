name: UI Build (App.UI)

on:
  push:
    branches: [ main ]
    paths:
      - 'App.UI/**'
      - '.github/workflows/ui-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'App.UI/**'
      - '.github/workflows/ui-build.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: App.UI
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: App.UI/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-ui-dist
          path: App.UI/dist

  deploy:
    name: Deploy to Azure Static Web Apps
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-ui-dist
          path: App.UI/dist

      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: upload
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_FOREST_09B440910 }}
          app_location: App.UI/dist
          skip_app_build: true

